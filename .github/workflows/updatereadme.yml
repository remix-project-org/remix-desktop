name: Update README with latest release

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest release info with curl
        run: |
          curl -sL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/remix-project-org/remix-desktop/releases/latest > release.json

      - name: Extract download URLs
        run: |
          WIN=$(jq -r '.assets[] | select(.name | endswith(".exe")) | .browser_download_url' release.json)
          MAC=$(jq -r '.assets[] | select(.name | test("mac.*arm64.*\\.dmg$")) | .browser_download_url' release.json)
          APPIMG=$(jq -r '.assets[] | select(.name | endswith(".AppImage")) | .browser_download_url' release.json)
          DEB=$(jq -r '.assets[] | select(.name | endswith(".deb")) | .browser_download_url' release.json)

          echo "WIN_URL=$WIN" >> $GITHUB_ENV
          echo "MAC_URL=$MAC" >> $GITHUB_ENV
          echo "APPIMG_URL=$APPIMG" >> $GITHUB_ENV
          echo "DEB_URL=$DEB" >> $GITHUB_ENV

      - name: Update README.md safely with awk
        run: |
          LINKS=$(cat <<EOF
          * 🪟 [Windows]($WIN_URL)
          * 🍎 [macOS (M-series)]($MAC_URL)
          * 🐧 [Linux AppImage]($APPIMG_URL)
          * 📦 [Linux .deb]($DEB_URL)
          EOF
          )

          awk -v new_content="$LINKS" '
            BEGIN { inside = 0 }
            /<!-- DOWNLOAD_LINKS_START -->/ { print; print new_content; inside = 1; next }
            /<!-- DOWNLOAD_LINKS_END -->/ { inside = 0 }
            !inside
          ' README.md > README.new.md

          mv README.new.md README.md
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest release links" || echo "No changes"
          git push
